<section class="section">
    <div class="container">
        <h1 class="title is-1">
            Ajout d'un produit
        </h1>

        <div class="field">
            <label class="label">Nom du produit</label>
            <div class="control">
                <input name="title" class="input" type="text" placeholder="Entrez le nom du produit">
            </div>
        </div>

        <div class="field">
            <label class="label">Numéro de model</label>
            <div class="control">
                <input name="modelNB" class="input" type="text" placeholder="Entrez le numéro de model">
            </div>
        </div>

        <div class="field">
            <label class="label">Numéro de code</label>
            <div class="control">
                <input name="code" class="input" type="text" placeholder="Entrez le code du model">
            </div>
        </div>

        <div class="field">
            <label class="label">Prix unitaire du produit</label>
            <div class="control">
                <input name="unitPrice" class="input" type="text" placeholder="Entrez le prix unitaire">
            </div>
        </div>

        <div class="field">
            <label class="label">Inventaire</label>
            <div class="control">
                <input name="nb" class="input" type="text" placeholder="Nombre en inventaire">
            </div>
        </div>

        <button class="button is-success action-do-create">
            Sauvegarder
        </button>

        <button class="button action-go-back">
            Annuler
        </button>
